<div class="w-screen h-screen flex justify-center items-center">
  <div class="shadow w-[900px] h-[500px] rounded-lg p-0.5 justify-center flex">
    
    <div class="bg-white flex h-full w-[550px] flex-col px-24 justify-center">
      <h1 class="flex w-full justify-center font-bold text-[24px] text-blue-950 uppercase mb-6">Reset Password</h1>
      <form #myForm="ngForm" (ngSubmit)="updatePassword(myForm.value)">
        
        <label for="cusername" class="text-[16px]  ml-1 mt-5">Username</label><font color="red">*</font> 
        <div class="flex rounded-[15px] bg-[#f2f2f28d]">
          <input type="text" id= "username"  name="username" required pattern="[a-zA-Z][a-zA-Z]+" #username="ngModel" ngModel class="p-2 m-0.5 rounded-[13px] w-full">
        </div>
        <div *ngIf="username.touched">
          <div *ngIf="username.errors?.['required']">
             <font color="red">Username is Required</font>    
         </div>
          <div *ngIf="username.errors?.['pattern']">
            <font color="red">Invalid Username</font> 
          </div>
        </div>

        <label for="currentPassword" class="text-[16px]  ml-1 mt-5">Current Password</label><font color="red">*</font> 
        <div class="flex rounded-[15px] bg-[#f2f2f28d]">
          <input type="password" id= "currentPassword"  name="currentPassword" required pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]+$" #currentPassword="ngModel" ngModel class="p-2 m-0.5 rounded-[13px] w-full">
        </div>
        <div *ngIf="currentPassword.touched">
            <div *ngIf="currentPassword.errors?.['required']">
              <font color="red">Current password is Required</font>    
            </div>
          <div *ngIf="currentPassword.errors?.['pattern']">
            <font color="red">Invalid password</font> 
          </div>
        </div>

        <label for="newPassword" class="text-[16px]  ml-1 mt-5">New Password</label><font color="red">*</font> 
        <div class="flex rounded-[15px] bg-[#f2f2f28d]">
          <input type="password" id= "newPassword"  name="newPassword" required pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]+$" #newPassword="ngModel" ngModel class="p-2 m-0.5 rounded-[13px] w-full">
        </div>
        <div *ngIf="newPassword.touched">
              <div *ngIf="newPassword.errors?.['required']" >
                <font color="red">New password is Required</font>    
            </div>
            <div *ngIf="newPassword.errors?.['pattern']">
              <font color="red">Invalid password</font> 
              </div>
        </div> 
        
        <div class="flex w-full justify-center items-center bg-black rounded-[15px] text-white py-3 mt-4 hover:bg-white hover:ring-1 hover:ring-black hover:text-black transition-all ">
          <input type="submit" value="Reset" class="w-full h-full cursor-pointer" /> 
        </div>
    </form>
    </div>
    
  </div>
</div>
